<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title>Word Guess Game</title>
    <link href="assets/css/reset.css" rel="stylesheet" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=ZCOOL+KuaiLe&display=swap"
      rel="stylesheet"/>
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div id="game">
        <h1>Hello</h1>
        <br/>
        <h1>I want to Play a Game.</h1>
        <br/>
        <h2>Press any Key to get started!</h2>
        <br/>
        <div id="display">
          <h2 class="header">Current Word:</h2>
          <h2 id="gameBoard"></h2>
          <br/>
        </div>

        <h2 class="header">Correct Guesses</h2>
        <p id="correctGuess"></p>
        <br/>
        <h2 class="header">Incorrect Guesses</h2>
        <p id="incorrectGuess"></p>
        <br />
        <h3 class="header">Guesses Left</h3>
        <p id="guessCounter"></p>

        <br />
        <h2 class="header">Wins</h2>
        <p id="WinsCount">0</p>
        <h2 class="header">Losses</h2>
        <p id="lossCount">0</p>
      </div>
    </div>
    <script type="text/javascript" src="assets/js/game.js"></script>
  </body>
</html>
